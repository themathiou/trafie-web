<form class="form-signin" method="post" role="form" name="form">
    <h2 class="form-signin-heading">trafie</h2>
    <div class="alert alert-danger" role="alert" ng-if="error">
        {{error}}
    </div>
    <div class="alert alert-success" role="alert" ng-if="success">
        {{success}}
    </div>
    <div class="form-group">
        <label for="email-input">Email:</label>
        <input id="email-input" class="form-control" name="email" type="email" ng-model="formData.email" autofocus required>
    </div>

    <div class="form-group">
        <label for="password-input">Password:</label>
        <input id="password-input" class="form-control" name="password" type="password" ng-model="formData.password" value="" required>
    </div>

    <div>
        <input class="btn btn-success btn-lg btn-block" type="submit" ng-click="login()" value="Login" ng-disabled="!form.$valid">
    </div>

    <div>
        <small>Not a member?</small>&nbsp;
        <a href="/register">Register</a>
    </div>
    <div>
        <small>Forgot Password?</small>&nbsp;
        <a href="/reset-password-request">Reset Here</a>
    </div>
</form>

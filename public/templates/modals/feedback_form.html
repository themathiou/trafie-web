<div class="text-message">
    <p class="text-center">Heya {{localUser.first_name}}!! Give us your feedback!</p>
    <form method="POST" ng-submit="submitFeedbackForm()" role="form">
        <div class="form-group">
            <textarea class="form-control" rows="3" ng-model="localUser.feedback_text"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
    </form>
</div>
